<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Assemblee 3 ^ G 2024/2025</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f9;
            color: #333;
            margin: 0;
            padding: 0;
        }

        header {
            background-color: #1f3c88;
            color: #fff;
            text-align: center;
            padding: 30px 0;
        }

        h1 {
            margin: 0;
            font-size: 36px;
        }

        h2 {
            font-size: 24px;
            font-weight: 400;
        }

        .content {
            padding: 40px;
            max-width: 1200px;
            margin: 0 auto;
        }

        .assembly-slot {
            background-color: #fff;
            padding: 20px;
            margin: 20px 0;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        .assembly-slot h3 {
            font-size: 28px;
            color: #1f3c88;
        }

        .assembly-slot p {
            font-size: 18px;
            line-height: 1.6;
        }

        .footer {
            background-color: #1f3c88;
            color: #fff;
            text-align: center;
            padding: 20px 0;
            position: relative;
            bottom: 0;
            width: 100%;
        }

        .footer p {
            margin: 0;
        }

        .button {
            display: inline-block;
            background-color: #4CAF50;
            color: white;
            padding: 10px 20px;
            text-align: center;
            text-decoration: none;
            border-radius: 5px;
            margin-top: 20px;
        }

        .button:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>

<header>
    <h1>Assemblee 3 ^ G 2024/2025</h1>
    <h2>Rappresentanti: Alessio Iacono & Marco Assenza</h2>
</header>

<div class="content">
    <div class="assembly-slot">
        <h3>Prima Assemblea</h3>
        <p><strong>Data:</strong> 6 dicembre 2024</p>
        <p><strong>Orario:</strong> 2° & 3° ora</p>
    </div>
</div>

<footer class="footer">
    <p>&copy; | 2024 Assemblee 3 ^ G |</p>
</footer>

</body>
</html>
